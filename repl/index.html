<html>
  <head>
    <script src="./importmap.js"></script>
    <script src="../node_modules/ace-builds/src/ace.js"></script>
    <script src="../node_modules/typescript/lib/typescript.js"></script>
  </head>
  <body>
    <select id="action">
      <option value="typechecking">Add full typechecking</option>
      <option value="code2ast2code">code2ast2code (testing Stringifier class)</option>
      <option value="ast">Show AST from JS</option>
      <option value="ast-ts">Show AST from TS</option>
      <option value="ast-babel-ts">Show AST from Babel-TS</option>
      <option value="jsdoc">Show parsed JSDoc</option>
      <option value="expand-type">expandType</option>
      <option value="eval">Eval</option>
    </select>
    <button onclick="runAction()">Run action</button>
    <select id="preferred-expand-type">
      <option value="expandTypeTS">expandTypeTS</option>
      <option value="expandTypeDepFree">expandTypeDepFree</option>
    </select>
    <button id="repl">REPL</button>
    <button id="button-compare-ast" onclick="compareAST()">Compare AST</button>
    Left: <input id="left" type="checkbox" checked></input>
    Right: <input id="right" type="checkbox" checked></input>
    <script type="module">
      import * as Index from "./index.mjs";
      Object.assign(window, { ...Index });
    </script>
  </body>
</html>
