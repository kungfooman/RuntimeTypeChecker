<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RTI Test</title>
    <script src="./importmap.js"></script>
    <script src="../node_modules/typescript/lib/typescript.js"></script>
    <!-- Include Ace editor first -->
    <!--
      <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js"></script>
    -->
    <script src="../node_modules/ace-builds/src/ace.js"></script>
    <!-- Include Ace-diff JS and CSS (using unpkg.com CDN in this case) -->

    <link href="./ace-diff@2.3.0.css" rel="stylesheet">
    <link href="./test.css" rel="stylesheet">

        <div class="col-sm-8" id="here">
